<!DOCTYPE html>
	<html>
		<head>

			<title>Scorbit</title>
		
			<!-- Meta -->
			<meta charset="utf-8">
			<meta name="desciption" content="Scorbit Social Network">
			<meta name="viewport" content="user-scalable=no, width=device-width, minimal-ui, initial-scale=1">
			<meta name="apple-mobile-web-app-capable" content="yes" />
			<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
			
			<!-- Stylesheets -->
			<link type="text/css" rel="stylesheet" href="css/scorbit.css">
			<link type="text/css" rel="stylesheet" href="css/style.css">
			
			<!-- iOS App Homescreen Icons -->
			<link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/apple-touch-icon-114x114-precomposed.png" />
			
			<!-- Javascript -->
			<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
			<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.11.min.js"></script>
			<script type="text/javascript" src="http://cdn.pubnub.com/pubnub.min.js"></script>
			<script type="text/javascript" src="js/underscore.js"></script>
			<!--<script type="text/javascript" src="js/backbone.js"></script>-->
			<script type="text/javascript" src="js/scorbit.js"></script>
		
		</head>
		<body>

			<!-- application container -->
			<div s-app class=" [ container container--main ] ">
				<header s-nav class=" [ cf nav ] ">
					<button s-back data-t class=" [ nav__button nav__button--left nav__button--hidden ] "></button>
					<h2 s-heading class=" [ nav__heading ] "></h2>
					<a s-user href="#" class=" [ nav__button ] "></a>
					<a href="#/notifications" class=" [ nav__button ] "></a>
					<button s-search data-t class=" [ nav__button ] "></button>
				</header>
				<div class=" [ container__wrapper ] ">
					<div class=" [ container__fix ] ">
						<div class=" [ container__scroller ] ">
					    	<div data-app-main class=" [ container__content ] "></div>
						</div>
					</div>
				</div>
			</div>

			<div s-interactive class=" [ container container--interactive ] ">
				<header class=" [ cf nav nav--interactive ] ">
					<div class=" [ interactive__scoreboard ] ">
						<div class=" [ interactive__vertical-align interactive__team ] ">
							<p class=" [ interactive__team__primary ] " data-interactive-home-name></p>
							<p class=" [ interactive__team__secondary ] " data-interactive-home-mascot></p>
						</div>
						<div class=" [ interactive__vertical-align interactive__score ] ">
							<p class=" [ interactive__tally ] " data-interactive-home-score></p>
							<span class=" [ interactive__relative ] ">
								<p class=" [ interactive__time ] " data-interactive-time></p>
								<p class=" [ interactive__period ] " data-interactive-period></p>
							</span>
							<p class=" [ interactive__tally ] " data-interactive-away-score></p>
						</div>
						<div class=" [ interactive__vertical-align interactive__team ] ">
							<p class=" [ interactive__team__primary interactive__team--right ] " data-interactive-away-name></p>
							<p class=" [ interactive__team__secondary interactive__team--right ] " data-interactive-away-mascot></p>
						</div>
					</div>
				</header>
				<div class=" [ container__wrapper ] ">
					<div class=" [ container__fix ] ">
						<div class=" [ container__scroller ] ">
					    	<div class=" [ cf container__content ] ">
					    		<button data-interactive-play class=" [ interactive__button interactive__button--full ] "></button>
					    		<div data-interactive data-t class=" [ interactive ] "></div>
					    		<button data-interactive-adjust-timing class=" [ interactive__button interactive__button--full ] "></button>
					    	</div>
						</div>
					</div>
				</div>
			</div>

			<div s-overlay class=" [ overlay ] "></div>

			<div s-modal-primary class=" [ container container--modal ] ">
				<header s-modal-primary-header class=" [ cf nav nav--sub ] ">
				</header>
				<div class=" [ container__wrapper ] ">
					<div class=" [ container__fix ] ">
						<div class=" [ container__scroller ] ">
					    	<div data-app-modal-primary class=" [ container__content ] ">
					    	</div>
						</div>
					</div>
				</div>
			</div>

			<div s-modal-secondary class=" [ container container--modal ] ">
				<header s-modal-secondary-header class=" [ cf nav nav--sub nav--sub--extra ] ">
				</header>
				<div class=" [ cf nav--extra ] ">
					<button data-filter="0" data-t class=" [ nav__filter nav__filter--active ] ">Users</button>
					<button data-filter="1" data-t class=" [ nav__filter ] ">Teams</button>
					<button data-filter="2" data-t class=" [ nav__filter ] ">Leagues</button>
				</div>
				<div class=" [ container__wrapper ] ">
					<div class=" [ container__fix container__fix--extra-pad ] ">
						<div class=" [ container__scroller ] ">
					    	<div data-app-modal-secondary class=" [ container__content ] "></div>
						</div>
					</div>
				</div>
			</div>

			<button s-create data-t class=" [ global__button ] ">&#xe1e2;<!-- &#xe215; &#xe265;--></button>
			
			<!--  templates
			------------------------------------>

			<script type="text/template" id="create-official-game">

				<form data-form="COG">
	    			<ul class=" [ fields ] ">
	    				<li class=" [ cf field ] ">
	    					<label class=" [ field__label ] " for="game-home">Home Team</label>
	    					<select data-o-game id="game-home" name="game-home" class=" [ field__select ] ">
	    						<option disabled selected>Select Team</option>
	    						<% for ( var i = 0; i < teams.length; i++ ) { %>
									<option data-option data-t value="<%= teams[i].attributes['team'].id %>"><%= teams[i].attributes['team'].attributes['name'] %></option>
								<% } %>
							</select>
	    				</li>
	    				<li class=" [ cf field ] ">
	    					<label class=" [ field__label ] " for="game-away">Away Team</label>
	    					<select data-o-game id="game-away" name="game-away" class=" [ field__select ] ">
	    						<option disabled selected>Select Team</option>
	    						<% for ( var i = 0; i < teams.length; i++ ) { %>
									<option data-option data-t value="<%= teams[i].attributes['team'].id %>"><%= teams[i].attributes['team'].attributes['name'] %></option>
								<% } %>
							</select>
	    				</li>
	    				<li class=" [ cf field ] ">
	    					<label class=" [ field__label ] " for="game-date">Date</label>
	    					<input data-o-game id="game-date" type="date" class=" [ field__input ] " />
	    				</li>

	    				<li class=" [ cf field ] ">
	    					<label class=" [ field__label ] " for="game-time">Time</label>
	    					<input data-o-game id="game-time" type="time" class=" [ field__input ] " />
	    				</li>
	    				<li class=" [ cf field ] ">
	    					<label class=" [ field__label ] " for="game-location">Location</label>
	    					<input data-o-game id="game-location" type="text" class=" [ field__input ] " />
	    				</li>
	    			</ul>
	    		</form>

			</script>

			<script type="text/template" id="create-unofficial-game">

				<form data-form="CUG">
	    			<ul class=" [ fields ] ">
	    				<li class=" [ cf field ] ">
	    					<label class=" [ field__label ] " for="game-u-home">Home Team</label>
	    					<select data-u-game id="game-u-home" name="game-u-home" class=" [ field__select ] ">
	    						<option disabled>Select Team</option>
	    						<% for ( var i = 0; i < teams.length; i++ ) { %>
	    							<% if ( teams[i].id === id ) { %>
										<option data-option data-t selected value="<%= teams[i].id %>"><%= teams[i].attributes['name'] %></option>
									<% } else { %>
										<option data-option data-t value="<%= teams[i].id %>"><%= teams[i].attributes['name'] %></option>
									<% } %>
								<% } %>
							</select>
	    				</li>
	    				<li class=" [ cf field ] ">
	    					<label class=" [ field__label ] " for="game-u-away">Away Team</label>
	    					<select data-u-game id="game-u-away" name="game-u-away" class=" [ field__select ] ">
	    						<option disabled selected>Select Team</option>
	    						<% for ( var i = 0; i < teams.length; i++ ) { %>
									<option data-option data-t value="<%= teams[i].id %>"><%= teams[i].attributes['name'] %></option>
								<% } %>
							</select>
	    				</li>
	    				<li class=" [ cf field ] ">
	    					<label class=" [ field__label ] " for="game-u-date">Date</label>
	    					<input data-u-game id="game-u-date" type="date" class=" [ field__input ] " />
	    				</li>

	    				<li class=" [ cf field ] ">
	    					<label class=" [ field__label ] " for="game-u-time">Time</label>
	    					<input data-u-game id="game-u-time" type="time" class=" [ field__input ] " />
	    				</li>
	    				<li class=" [ cf field ] ">
	    					<label class=" [ field__label ] " for="game-u-location">Location</label>
	    					<input data-u-game id="game-u-location" type="text" class=" [ field__input ] " />
	    				</li>
	    			</ul>
	    		</form>

			</script>


			<script type="text/template" id="search-preview-template">

				<% _.each(results, function(result, key) { %>

					<article class=" [ sfeed--search ] ">
						<header class=" cf [ sfeed__quick sfeed__quick--search ] ">
							<span class=" [ sfeed__user sfeed__user--search ] ">
								<a href="#/<%= result.link %>" class=" [ sfeed__user__link ] ">
									<span class=" [ sfeed__user__avatar sfeed__user__avatar--search ] ">
										<img src="<%= result.avatar %>" class=" [ sfeed__user__av ] " />
									</span>
									<span class=" [ sfeed__user__identification sfeed__user__identification--search ] ">
										<p class=" [ sfeed__user__primary sfeed__user__primary--search ] "><%= result.primary %></p>
										<p class=" [ sfeed__user__secondary sfeed__user__secondary--search ] "><%= result.secondary %></p>
									</span>
								</a>
							</span>
						</header>
					</article>

				<% }); %>

			</script>

			<script type="text/template" id="search-result-template">

				<% _.each(results, function(result, key) { %>

					<article class=" [ entity-feed ] " data-feed-entity data-t>
						<a href="#/<%= result.link %>" class=" [ cf entity-feed__link ] ">
							<div class=" [ entity-feed__tabling ] ">
								<span class=" [ entity-feed__avatar ] ">
									<img src="<%= result.avatar %>" class=" [ entity-feed__picture ] " />
								</span>
								<span class=" [ entity-feed__id ] ">
									<p class=" [ entity-feed__primary ] "><%= result.primary %></p>
									<p class=" [ entity-feed__secondary ] " data-id><%= result.secondary %></p>
								</span>
							</div>
						</a>
					</article>

				<% }); %>

			</script>

			<script type="text/template" id="team-search-result-template">

				<% _.each(results, function(result, key) { %>

					<article data-invite-team data-t class=" [ entity-feed ] " data-feed-entity data-t>
						<a data-invited="<%= result.invited %>" data-loading="false" data-team-id="<%= result.id %>" data-creator="<%= result.creator %>" class=" [ cf entity-feed__link ] ">
							<div class=" [ entity-feed__tabling entity-feed__tabling--invite ] ">
								<span class=" [ entity-feed__avatar ] ">
									<img src="<%= result.avatar %>" class=" [ entity-feed__picture ] " />
								</span>
								<span class=" [ entity-feed__id ] ">
									<p class=" [ entity-feed__primary ] "><%= result.primary %></p>
									<p class=" [ entity-feed__secondary ] " data-id><%= result.secondary %></p>
								</span>
							</div>
							<i data-invite-status class=" [ entity-feed__invite <% if (result.invited) { %> entity-feed__invited <% } %> ] ">
								<% if (result.invited) { %>
									&#xe0b0;
								<% } else { %>
									&#xf003;
								<% } %>
							</i>
						</a>
					</article>

				<% }); %>

			</script>

			<!-- SearchView -->
			<script type="text/template" id="search-template">

				<div class=" [ cf search__results ] " data-search-results>
					<span class=" [ search__results__column ] " data-results-users>
						<header class=" [ search__results__header ] ">People</header>
					</span>
					<span class=" [ search__results__column ] " data-results-teams>
						<header class=" [ search__results__header ] ">Teams</header>
					</span>
					<span class=" [ search__results__column ] " data-results-leagues>
						<header class=" [ search__results__header ] ">Leagues</header>
					</span>
				</div>

			</script>
			
			<!-- LoginView -->
			<script type="text/template" id="login-view">

				<div class=" [ land ] ">
			
				<!-- landing -->
				<div class=" [ landing ] ">
					<h1 class=" [ landing__banner ] "><span>&#xe1e2;</span> Scorbit</h1>
					<p class=" [ landing__tagline ] ">Connect to the people in sports that matter to you. Keep up-to-date on the latest live games.</p>
				</div>
				
				<!-- sign up or login -->	
				<div class=" [ actions ] ">
					<form data-action-form>
						<ul class=" [ actions__form ] ">
							<li class=" [ actions__field actions__field--first actions__field--input ] " data-action-class="0">
								<input type="text" class=" [ actions__input ] " data-field="su-name" placeholder="Type your full Name" maxlength="25" autocomplete="off" autocorrect="off" autofocus required />
							</li>
							<li class=" [ actions__field actions__field--input ] " data-action-class="0">
								<input type="text" class=" [ actions__input ] " data-field="su-username" placeholder="Pick a Username" maxlength="16" autocomplete="off" autocapitalize="off" autocorrect="off" required />
							</li>
							<li class=" [ actions__field actions__field--input ] " data-action-class="0">
								<input type="email" class=" [ actions__input ] " data-field="su-email" placeholder="Type your Email" autocomplete="off" autocapitalize="off" autocorrect="off" required />
							</li>
							<li class=" [ actions__field actions__field--input actions__field--last ] " data-action-class="0">
								<input type="password" class=" [ actions__input ] " data-field="su-password" placeholder="Choose a Secure Password" required />
							</li>
							<li class=" [ actions__field actions__field--first actions__field--input actions__field--hidden ] " data-action-class="1">
								<input type="text" class=" [ actions__input ] " data-field="si-username" placeholder="Username" autocomplete="off" autocapitalize="off" autocorrect="off" required />
							</li>
							<li class=" [ actions__field actions__field--input actions__field--hidden actions__field--last ] " data-action-class="1">
								<input type="password" class=" [ actions__input ] " data-field="si-password" placeholder="Password" required />
							</li>
							<li class=" [ actions__field ] ">
								<input type="submit" class=" [ actions__input actions__input--submit ] " data-field="submit" value="Sign Up" disabled />
							</li>
							<li class=" [ actions__field actions__options cf ] ">
								<button class=" [ actions__switch-action ] " data-target-switch-action>Already a member? Log in here</button>
							</li>
						</ul>
					</form>
				</div>

			</div>
			
			</script>

			<script type="text/template" id="no-results">

				<div class=" [ directive ] " data-directive>
					<h3 class=" [ directive__alert ] "><%= alert %></h3>
					<p class=" [ directive__message ] "><%= message %></p>
					<a class=" [ directive__action ] " href="<%= action.target %>"><%= action.message %></a>
				</div>

			</script>

			<script type="text/template" id="team-affiliations">

				<% _.each(creators, function(person, key) { %>

					<article class=" [ cf sfeed--standings ] ">
						<a class=" [ cf sfeed--standings__link ] " href="<%= person.link %>">
							<header class=" cf [ sfeed--standings__identifier sfeed--standings__identifier--full ] ">
								<span class=" [ sfeed--standings__avatar sfeed--standings__avatar--no-rank ] ">
									<img class=" [ sfeed--standings__av ] " src="<%= person.picture %>" />
								</span>
								<span class=" [ sfeed--standings__name__t ] ">
									<span class=" [ sfeed--standings__name__va ] ">
										<p class=" [ sfeed--standings__name ] "><%= person.team %></p>
										<p class=" [ sfeed--standings__specification ] "><%= person.position %></p>
									</span>
								</span>
							</header>
						</a>
					</article>

				<% }); %>

			</script>

			<script type="text/template" id="team-player-affiliation">

				<% _.each(creators, function(person, key) { %>

					<article class=" [ cf sfeed--standings ] ">
						<% if (!person.ghost) { %>
							<a class=" [ cf sfeed--standings__link ] " href="<%= person.link %>">
						<% } %>
							<header class=" cf [ sfeed--standings__identifier sfeed--standings__identifier--full ] ">
								<span class=" [ sfeed--standings__statistic ] "><%= person.number %></span>
								<span class=" [ sfeed--standings__avatar ] ">
									<% if (!person.ghost) { %>
										<img class=" [ sfeed--standings__av ] " src="<%= person.picture %>" />
									<% } %>
								</span>
								<span class=" [ sfeed--standings__name__t ] ">
									<span class=" [ sfeed--standings__name__va ] ">
										<p class=" [ sfeed--standings__name ] "><%= person.name %></p>
										<p class=" [ sfeed--standings__specification ] "><%= person.position %></p>
									</span>
								</span>
							</header>
						<% if (!person.ghost) { %>
							</a>
						<% } %>
					</article>

				<% }); %>

			</script>

			<script type="text/template" id="team-league-statistics">

				<% _.each(standings, function(team, key) { %>

					<article class=" [ statistics-widget ] ">
						<a class=" [ widget__link ] " href="<%= team.league.link %>">
							<header class=" [ widget__header ] ">
								<img class=" [ widget__avatar ] " src="<%= team.league.picture %>" />
								<div class=" [ cf widget__table-align ] ">
									<span class=" [ widget__vertical-align ] ">
										<p class=" [ widget__identification--primary ] "><%= team.league.name %></p>
										<p class=" [ widget__identification--secondary ] "><%= team.league.specification %></p>
									</span>
								</div>
							</header>
							<footer class=" [ widget__footer ] ">
								<div class=" [ cf widget__overflow widget__overflow--player ] ">
									<span class=" [ widget__statistic w--t ] "><%= team.games %><p class="[ widget__statistic-category ]">GP</p></span>
									<span class=" [ widget__statistic w--t ] "><%= team.wins %><p class="[ widget__statistic-category ]">W</p></span>
									<span class=" [ widget__statistic w--t ] "><%= team.losses %><p class="[ widget__statistic-category ]">L</p></span>
									<span class=" [ widget__statistic w--t ] "><%= team.ties %><p class="[ widget__statistic-category ]">T</p></span>
									<span class=" [ widget__statistic w--t ] "><%= team.goalsForward %><p class="[ widget__statistic-category ]">GF</p></span>
									<span class=" [ widget__statistic w--t ] "><%= team.goalsAgainst %><p class="[ widget__statistic-category ]">GA</p></span>
									<span class=" [ widget__statistic w--t ] "><%= team.points %><p class="[ widget__statistic-category ]">TP</p></span>
								</div>
							</footer>
						</a>
					</article>

				<% }); %>

			</script>

			<script type="text/template" id="team-league-standings-statistics">

				<% _.each(standings, function(team, key) { %>

					<article class=" [ statistics-widget ] ">
						<a class=" [ widget__link ] " href="<%= team.link %>">
							<header class=" [ widget__header ] ">
								<img class=" [ widget__avatar ] " src="<%= team.picture %>" />
								<div class=" [ cf widget__table-align ] ">
									<span class=" [ widget__vertical-align ] ">
										<p class=" [ widget__identification--primary ] "><%= team.name %></p>
										<p class=" [ widget__identification--secondary ] "></p>
									</span>
								</div>
							</header>
							<footer class=" [ widget__footer ] ">
								<div class=" [ cf widget__overflow widget__overflow--player ] ">
									<span class=" [ widget__statistic w--p ] "><%= team.rank %><p class="[ widget__statistic-category ]">Rank</p></span>
									<span class=" [ widget__statistic w--p ] "><%= team.games %><p class="[ widget__statistic-category ]">GP</p></span>
									<span class=" [ widget__statistic w--p ] "><%= team.wins %><p class="[ widget__statistic-category ]">W</p></span>
									<span class=" [ widget__statistic w--p ] "><%= team.losses %><p class="[ widget__statistic-category ]">L</p></span>
									<span class=" [ widget__statistic w--p ] "><%= team.ties %><p class="[ widget__statistic-category ]">T</p></span>
									<span class=" [ widget__statistic w--p ] "><%= team.goalsForward %><p class="[ widget__statistic-category ]">GF</p></span>
									<span class=" [ widget__statistic w--p ] "><%= team.goalsAgainst %><p class="[ widget__statistic-category ]">GA</p></span>
									<span class=" [ widget__statistic w--p ] "><%= team.points %><p class="[ widget__statistic-category ]">TP</p></span>
								</div>
							</footer>
						</a>
					</article>

				<% }); %>

			</script>

			<script type="text/template" id="user-player-statistics">

				<% _.each(scoring, function(player, key) { %>

					<article class=" [ statistics-widget ] ">
						<a class=" [ widget__link ] " href="<%= player.link %>">
							<header class=" [ widget__header ] ">
								<img class=" [ widget__avatar ] " src="<%= player.picture %>" />
								<div class=" [ cf widget__table-align ] ">
									<span class=" [ widget__vertical-align ] ">
										<p class=" [ widget__identification--primary ] "><%= player.team %></p>
										<p class=" [ widget__identification--secondary ] "><%= player.league %></p>
									</span>
								</div>
							</header>
							<footer class=" [ widget__footer ] ">
								<div class=" [ cf widget__overflow widget__overflow--player ] ">
									<span class=" [ widget__statistic w--p ] "><%= player.games %><p class="[ widget__statistic-category ]">GP</p></span>
									<span class=" [ widget__statistic w--p ] "><%= player.goals %><p class="[ widget__statistic-category ]">G</p></span>
									<span class=" [ widget__statistic w--p ] "><%= player.assists %><p class="[ widget__statistic-category ]">A</p></span>
									<span class=" [ widget__statistic w--p ] "><%= player.points %><p class="[ widget__statistic-category ]">TP</p></span>
									<span class=" [ widget__statistic w--p ] "><%= player.penalties %><p class="[ widget__statistic-category ]">P</p></span>
									<span class=" [ widget__statistic w--p ] "><%= player.hits %><p class="[ widget__statistic-category ]">H</p></span>
									<span class=" [ widget__statistic w--p ] "><%= player.shots %><p class="[ widget__statistic-category ]">S</p></span>
									<span class=" [ widget__statistic w--p ] "><%= player.shotPercentage %><p class="[ widget__statistic-category ]">S%</p></span>
								</div>
							</footer>
						</a>
					</article>

				<% }); %>

			</script>

			<script type="text/template" id="game-widget">

							</span>

									<span class=" [ sfeed--game__id__va ] ">
										<p class=" [ sfeed--game__team ] "><%= home.team %></p>
									</span>
								</span>
							</span>
						</span>
						<span class=" [ sfeed--game__score ] ">
							<span class=" [ sfeed--game__score--container ] ">

										<p class=" [ sfeed--game__scoreboard ] "><%= home.score %>:<%= away.score %></p>
									<% } %>

										<% if ( game.isActive && !game.isFinal ) { %>
											LIVE
										<% } else if ( !game.isActive && !game.isFinal ) { %>
											<%= game.time %>
										<% } else { %>
											FINAL
										<% } %>
									</p>
								</span>
							</span>
						</span>

							</span>

									<span class=" [ sfeed--game__id__va ] ">

									</span>
								</span>
							</span>
						</span>
					</a>

									<% } else { %>

								</p>

										<%= m.away.score %>
									<% } else { %>
										-
									<% } %>
								</p>

								<p class=" [ game-widget__time ] ">
									<% if ( m.isActive && !m.isFinal ) { %>
										LIVE
									<% } else if ( !m.isActive && !m.isFinal ) { %>
										<%= m.time %>
									<% } else { %>
										FINAL
									<% } %>
								</p>
							</footer> -->
						</a>
					</article>

						<article data-touch data-notification data-notification-id="<%= notification.id %>" data-notification-type="<%= notification.type %>" class=" [ entity-feed ] ">

								<div class=" [ entity-feed__tabling ] ">
									<span class=" [ entity-feed__avatar ] ">

										<p class=" [ entity-feed__secondary ] ">

												<%= notification.initiator.attributes['name'] %> would like to invite your team, <%= notification.leagueInvite.attributes['team'].attributes['name'] %>, to join the  <%= notification.leagueInvite.attributes['league'].attributes['name'] %> season.
											<% } else if ( notification.type == 2 ) { %>

											<% } %>
										</p>

				<button class=" [ load-more ] " <%= type %>>&#xe02e;</button>
			</script>

			<script type="text/template" id="match-collaborator-option-template">
				<% _.each(options, function(o, key) { %>
					<button class=" [ match__collaborator__btn <% if (o.half) { %> match__collaborator__btn--half <% } %> ] " data-option="<%= o.id %>" data-t><%= o.value %></button>
				<% }); %>
			</script>

			<script type="text/template" id="match-time-adjust-option-template">
				<% _.each(options, function(o, key) { %>
					<button class=" [ match__collaborator__btn ] " data-timing-option="<%= o.id %>" data-t><%= o.value %></button>
				<% }); %>
			</script>

			<script type="text/template" id="match-period-adjust-option-template">
				<% _.each(options, function(o, key) { %>
					<button class=" [ match__collaborator__btn ] " data-period-adjust="<%= o.id %>"><%= o.value %></button>
				<% }); %>
			</script>
			
			<!-- GameView -->
			<script type="text/template" id="matchup-view">

				<div class=" [ matchup ] ">
					<header class=" [ matchup__activity ] ">
						<p data-matchup-clock class=" [ matchup__primary-information ] ">
							<% if ( !( !isActive && isFinal ) ) { %>
								<%= date %>
							<% } else { %>
								Final
							<% } %>
						</p>
						<p data-matchup-period class=" [ matchup__secondary-information ] ">
							<% if ( !( !isActive && isFinal ) ) { %>
								<%= time %>
							<% } %>
						</p>
					</header>
					<div class=" [ matchup__teams ] ">
						<div class=" [ cf matchup__team ] ">
							<img class=" [ matchup__avatar ] " src="<%= home.avatar %>" />
							<span class=" [ matchup__table ] ">
								<span class=" [ cf matchup__vertical-align ] ">
										<p class=" [ matchup__team__primary ] "><%= home.team.attributes['name'].split(' ')[0] %></p>
										<p class=" [ matchup__team__secondary ] "><%= home.team.attributes['name'].substr(home.team.attributes['name'].indexOf(' ') + 1) %></p>
										<p data-home-record class=" [ matchup__team__tertiary ] "></p>
									
								</span>
								<p data-home-score class=" [ matchup__score ] "><% if (hasStarted) { %><%= home.score %><% } %></p>
							</span>
						</div>
						<div class=" [ cf matchup__team ] ">
							<img class=" [ matchup__avatar ] " src="<%= away.avatar %>" />
							<span class=" [ matchup__table ] ">
								<span class=" [ cf matchup__vertical-align ] ">
										<p class=" [ matchup__team__primary ] "><%= away.team.attributes['name'].split(' ')[0] %></p>
										<p class=" [ matchup__team__secondary ] "><%= away.team.attributes['name'].substr(away.team.attributes['name'].indexOf(' ') + 1) %></p>
										<p data-away-record class=" [ matchup__team__tertiary ] "></p>
									
								</span>
								<p data-away-score class=" [ matchup__score ] "><% if (hasStarted) { %><%= away.score %><% } %></p>
							</span>
						</div>
					</div>
					<div data-matchup-information class=" [ matchup__information ] "></div>
					<% if ( creator.id === Parse.User.current().id && !( !isActive && isFinal ) ) { %>
						<button class=" [ entity__button entity__button--half ] " data-touch <% if (hasStarted) { %> data-matchup-finish <% } else { %> data-matchup-activate <% } %>>&#xe286;<span class=" [ entity__button__description ] "><% if (hasStarted) { %> END GAME <% } else { %> ACTIVATE GAME <% } %></span></button>
						<button class=" [ entity__button entity__button--half ] " data-touch data-matchup-settings>&#xe03f;<span class=" [ entity__button__description ] ">SETTINGS</span></button>
					<% } %>
				</div>

				<div data-matchup-live></div>

					<div class=" [ match__tracker ] ">

						<div class=" [ match__tracker__relative ] ">

							<div class=" [ match__collaborator ] ">
								<div class=" [ match__collaborator__reset ] ">
									<button class=" [ match__collaborator__control match__collaborator__control--left ] " data-collaborate-dephase>&#xf104;</button>
									<button class=" [ match__collaborator__control match__collaborator__control--right ] " data-collaborate-cancel>&#xe2c2;</button>
									<header class=" [ match__collaborator__header ] " data-collaborator-header>Pick an Event</header>
									<div class=" [ cf match__collaborator__frame ] " data-collaborator-options>
										<button class=" [ match__collaborator__btn match__collaborator__btn--half ] ">65</button>
										<button class=" [ match__collaborator__btn match__collaborator__btn--half ] ">3</button>
									</div>
								</div>
							</div>

							<header class=" [ cf match__tracker__header ] ">
								<div class=" [ cf match__tracker__header__welcoming ] ">
									<img src="<% if ( home.team.attributes['profilePicture'] == undefined ) { %><%= 'images/default.png' %><% } else { %><%= home.team.attributes['profilePicture'].url() %><% } %> " class=" [ match__tracker__header__image match__tracker__header__image--welcoming ] " />
									<h3 class=" [ match__tracker__header__team-name ] "><%= home.team.attributes['name'] %></h3>
								</div>
								<div class=" [ cf match__tracker__header__time ] ">
									<p class=" [ match__tracker__header__time__score ] " data-welcoming-score><%= home.score %></p>
									<div class=" [ match__tracker__header__time__time ] ">
										<p class=" [ match__tracker__header__time__relative ] " data-match-time-t>--:--</p>
										<span class=" [ cf match__period__update ] ">
											<i class=" [ match__period ] " data-match-period="1"></i>
											<i class=" [ match__period ] " data-match-period="2"></i>
											<i class=" [ match__period ] " data-match-period></i>
										</span>
									</div>
									<p class=" [ match__tracker__header__time__score ] " data-visiting-score><%= away.score %></p>
								</div>
								<div class=" [ cf match__tracker__header__visiting ] ">
									<img src="<% if ( away.team.attributes['profilePicture'] == undefined ) { %><%= 'images/default.png' %><% } else { %><%= away.team.attributes['profilePicture'].url() %><% } %> " class=" [ match__tracker__header__image match__tracker__header__image--visiting ] " />
									<h3 class=" [ match__tracker__header__team-name match__tracker__header__team-name--visiting ] "><%= away.team.attributes['name'] %></h3>
								</div>
							</header>


							<div id="canvas" class=" [ match__surface ] " data-tracker></div>

							<% if ( Parse.User.current().id === creator.id ) { %>
								<div class=" [ match__controls ] ">
									<button class=" [ match__controls--side ] " data-game-time-adjust>TIME</button>
									<button class=" [ match__controls--center ] " data-game-play>&#xf04b;</button>
									<button class=" [ match__controls--side ] " data-game-period>PERIOD</button>
								</div>
							<% } %>
						</div>
					</div>
				</div>
		
			</script>
		
		</body>
	
	</html>
